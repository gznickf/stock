$def with (title,labels,data1,data2,legend1,legend2)
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>$title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
<div class="cities" style="width:600;float:left"><canvas id="myChart"></canvas></div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:$:labels,
        //labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '$legend1',
            data:$data1,
            //data: [12, 19, 3, 5, 2, 3],
            backgroundColor:'rgba(255, 99, 132, 0.2)',
            borderColor:'rgba(255,99,132,1)',
            /*backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],*/
            borderWidth: 1
        },{
            label:'$legend2',
            data:$data2,
            backgroundColor:'rgba(153, 102, 255, 1)',
            borderColor:'rgba(255, 159, 64, 1)',
            borderWidth: 1

            }]
    },
    options: {
        legend: {
            position: 'top',
            display: true,
            labels:{
                //usePointStyle: true,
                boxWidth: 10,
                fontSize: 10
                }
            },
        title: {
            display: true,
            text: '$title',
            fontSize: 15,
            },
        scales: {
            xAxes: [{
                stacked: true,
            }],
            yAxes: [{
                ticks: {
                    beginAtZero:true,
                    display: true,
                },
                stacked:false,
            }]
        }
    }
});
</script>
</body>
</html>
